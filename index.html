<!DOCTYPE html>
<html>
  <head>
    <title>Flu Trends Timeline</title>
    <link rel="stylesheet"
          href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="flu.css"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="lib/jquery.csv-0.71.min.js"></script>
    <script src="lib/states.js"></script>
    <script src="lib/jet.js"></script>
    <script src="flu.js"></script>
  </head>
  <body>
    <header>
      <h1>Flu Trends Timeline</h1>
      <time id="maptime"></time>
    </header>
    <article>
      <img src="img/spin.gif" alt="Loading ..." class="spin"/>
      <div class="output">
        <svg id="map"
             preserveAspectRatio="xMinYMin meet" viewBox="0 0 960 590"
             xmlns="http://www.w3.org/2000/svg" version="1.1"
             xmlns:xlink="http://www.w3.org/1999/xlink">
        </svg>
      </div>
    </article>
    <div id="date-slider"></div>
    <footer>
      Data Source:
      <a href="http://www.google.org/flutrends">Google Flu Trends</a>
    </footer>

    <a id="github-ribbon" href="https://github.com/skeeto/flu-trends-timeline">
      <img style="position: absolute; top: 0; left: 0; border: 0;"
           src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png"
           alt="Fork me on GitHub">
    </a>
  </body>
</html>
